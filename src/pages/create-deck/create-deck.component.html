<div class="create-deck-page-root">
    <div class="create-deck-page-header">
        <h1 (click)="log()">Create Deck</h1>
    </div>
    <div class="create-deck-page-body">
        <div class="card cursor-pointer" *ngFor="let card of cards" (click)="isCardInDeck(card)">{{card.name}}</div>
    </div>
</div>
